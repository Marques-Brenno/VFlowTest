<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Fornecedor/Produto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assests/css/style.css'>
    <script src='assests/js/script.js'></script>
</head>
<body>
    <header>
        <h1>Cadastro Fornecedor e Produto</h1>
    </header>

    <main>
        <section>
            <h2>
                Dados do Fornecedor
            </h2>
            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="razao-social" name="razao-social" required>
                    <label for="razao-social">Razão Social</label>
                </div>
                <div class="content-input">
                    <input type="text" id="cnpj" name="cnpj" required>
                    <label for="cnpj">CNPJ</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="nome-fantasia" name="nome-fantasia" required>
                    <label for="nome-fantasia">Nome Fantasia</label>
                </div>
                <div class="content-input">
                    <input type="text" id="incricao-estadual" name="incricao-estadual" required>
                    <label for="incricao-estadual">Incrição Estadual</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="cep" name="cep" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="content-input">
                    <input type="text" id="incricao-municipal" name="incricao-municipal" required>
                    <label for="incricao-municipal">Incrição Municipal</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="content-input">
                    <input type="number" id="numero" name="numero" required>
                    <label for="numero">Número</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span3">
                    <input type="text" id="complemento" name="complemento" required>
                    <label for="complemento">Complemento</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="content-input">
                    <input type="text" id="municipio" name="municipio" required>
                    <label for="municipio">Municipio</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="estado" name="estado" required>
                    <label for="estado">Estado</label>
                </div>
                <div class="content-input">
                    <input type="text" id="pessoa-contato" name="pessoa-contato" required>
                    <label for="pessoa-contato">Nome da Pessoa de Contato</label>
                </div>
            </div>

            <div class="row">
                <div class="content-input span2">
                    <input type="text" id="telefone" name="telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="content-input">
                    <input type="text" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
