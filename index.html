<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Fornecedor/Produto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Estilos e ícones -->
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Scripts principais da aplicação -->
    <script src='assets/js/alert.js' defer></script>
    <script src='assets/js/supplier.js' defer></script>
    <script src='assets/js/cep.js' defer></script>
    <script src='assets/js/product.js' defer></script>
    <script src='assets/js/anexo.js' defer></script>
    <script src='assets/js/save.js' defer></script>
</head>
<body>

    <!-- Área para exibir alertas dinâmicos -->
    <div id="container-alert"></div>

    <form>
        <h1>Cadastro Fornecedor e Produto</h1>

        <!-- Seção: Fornecedor -->
        <section>
            <h2>Dados do Fornecedor</h2>

            <!-- DADOS BÁSICOS - Informações obrigatórias da empresa -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="razao-social" name="razao-social" required>
                    <label for="razao-social">Razão Social</label>
                </div>
                <div class="content-input">
                    <input type="text" id="cnpj" name="cnpj" required>
                    <label for="cnpj">CNPJ</label>
                </div>
            </div>

            <!-- Continuação dos dados do fornecedor -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="nome-fantasia" name="nome-fantasia" required>
                    <label for="nome-fantasia">Nome Fantasia</label>
                </div>
                <div class="content-input">
                    <input type="text" id="inscricao-estadual" name="inscricao-estadual" class="no-required" placeholder="inscricao-estadual">
                    <label for="incricao-estadual">Incrição Estadual</label>
                </div>
            </div>

            <!-- Endereço e CEP -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="cep" name="cep" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="content-input">
                    <input type="text" id="inscricao-municipal" name="inscricao-municipal" class="no-required" placeholder="inscricao-municipal">
                    <label for="inscricao-municipal">Inscrição Municipal</label>
                </div>
            </div>

            <!-- Endereço -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="content-input">
                    <input type="number" id="numero" name="numero" required>
                    <label for="numero">Número</label>
                </div>
            </div>

            <!-- DADOS COMPLEMENTARES - Campos não obrigatórios -->
            <div class="supplier-row">
                <div class="content-input span3">
                    <input type="text" id="complemento" name="complemento" placeholder="complemento" class="no-required">
                    <label for="complemento">Complemento</label>
                </div>
            </div>

            <!-- Bairro e Município -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="content-input">
                    <input type="text" id="municipio" name="municipio" required>
                    <label for="municipio">Municipio</label>
                </div>
            </div>

            <!-- Estado e Contato -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="estado" name="estado" required>
                    <label for="estado">Estado</label>
                </div>
                <div class="content-input">
                    <input type="text" id="pessoa-contato" name="pessoa-contato" required>
                    <label for="pessoa-contato">Nome da Pessoa de Contato</label>
                </div>
            </div>

            <!-- Telefone e E-mail -->
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="telefone" name="telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="content-input">
                    <input type="text" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
            </div>
        </section>

        <!-- SEÇÃO PRODUTOS - Lista dinâmica de itens do fornecedor -->
        <section>
            <h2>Produtos</h2>
            <div id="products"></div>
            <!-- Botão para adicionar produtos dinamicamente -->
            <button type="button" id="add-product" class="add-product">Adicionar Produto</button>
        </section>

        <!-- SEÇÃO ANEXOS - Documentos e arquivos relacionados -->
        <section>
            <h2>Anexos</h2>
            <fieldset id="anexos">
            </fieldset>
            <!-- Botão para adicionar anexos dinamicamente -->
            <button type="button" id="add-anexo">Adicionar Anexo</button>
        </section>

        <!-- Modal de carregamento oculto -->
        <div class="disabled" id="modal"></div>

        <!-- Botão final de salvar fornecedor -->
        <button type="button" id="save-supplier">Salvar Fornecedor</button>
    </form>
</body>

<!-- BIBLIOTECAS EXTERNAS - jQuery e plugins necessários -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

<!-- Máscaras para formatação de campos -->
<script>
    // Máscaras para formatação de campos de entrada
    $('#telefone').mask('+55 (00) 00000-0000');
    $("#cep").mask("00000-000");
    $("#cnpj").mask("00.000.000/0000-00");
</script>
</html>
