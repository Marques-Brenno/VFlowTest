    <script src='assets/js/cep.js' defer></script>
    <script src='assets/js/product.js' defer></script>
    <script src='assets/js/anexo.js' defer></script>
</head>
<body>

    <div id="container-alert"></div>

    <form>
        <h1>Cadastro Fornecedor e Produto</h1>

        <section>
            <h2>
                Dados do Fornecedor
            </h2>
            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="razao-social" name="razao-social" required>
                    <label for="razao-social">Razão Social</label>
                </div>
                <div class="content-input">
                    <input type="text" id="cnpj" name="cnpj" required>
                    <label for="cnpj">CNPJ</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="nome-fantasia" name="nome-fantasia" required>
                    <label for="nome-fantasia">Nome Fantasia</label>
                </div>
                <div class="content-input">
                    <input type="text" id="incricao-estadual" name="incricao-estadual" class="no-required" placeholder="incricao-estadual">
                    <label for="incricao-estadual">Incrição Estadual</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="cep" name="cep" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="content-input">
                    <input type="text" id="inscricao-municipal" name="inscricao-municipal" class="no-required" placeholder="inscricao-municipal">
                    <label for="inscricao-municipal">Inscrição Municipal</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="content-input">
                    <input type="number" id="numero" name="numero" required>
                    <label for="numero">Número</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input span3">
                    <input type="text" id="complemento" name="complemento" placeholder="complemento" class="no-required">
                    <label for="complemento">Complemento</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="content-input">
                    <input type="text" id="municipio" name="municipio" required>
                    <label for="municipio">Municipio</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="estado" name="estado" required>
                    <label for="estado">Estado</label>
                </div>
                <div class="content-input">
                    <input type="text" id="pessoa-contato" name="pessoa-contato" required>
                    <label for="pessoa-contato">Nome da Pessoa de Contato</label>
                </div>
            </div>

            <div class="supplier-row">
                <div class="content-input">
                    <input type="text" id="telefone" name="telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="content-input">
                    <input type="text" id="email" name="email" required>
                    <label for="email">E-mail</label>
                </div>
            </div>
        </section>

        <section>
            <h2>Produtos</h2>
            <div id="products">
                <!-- <div class="no-products">
                    <div class="container-box">
                        <img src="assets/img/caixa-vazia.png" alt="">
                    </div>
                    <h3>Nenhum Produto Cadastrado</h3>
                </div> -->
            </div>

            <button type="button" id="add-product" class="add-product">Adicionar Produto</button>
        </section>

        <section>
            <h2>Anexos</h2>
            <fieldset id="anexos">
                <legend>Itens</legend>
                <div class="anexo-row">
                    <div class="anexo-trash"><i class='bxr bx-trash'></i></div>
                    <div class="anexo-eye"><i class='bxr  bx-eye-alt'></i></div>
                    <p>Anexo 1</p>
                </div>
                <div class="anexo-row">
                    <div class="anexo-trash"><i class='bxr bx-trash'></i></div>
                    <div class="anexo-eye"><i class='bxr  bx-eye-alt'></i></div>
                    <p>Anexo 1</p>
                </div>
            </fieldset>
            <button type="button" id="add-anexo">Adicionar Anexo</button>
        </section>

                    </fieldset>
                    <button id="add-product-modal" class="add-product">Adicionar Produto</button>
                    
                </div>
            </div> -->

        <button type="button" id="save-supplier">Salvar Fornecedor</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

$('#telefone').mask('+55 (00) 00000-0000');
